    <script>
        var sls = document.getElementsByClassName('s-l');
        var uls = document.getElementsByClassName('u-l');
        function cl(){
            for(sl of sls){
                sl.classList.remove("subjectlistactive");
            }
            event.currentTarget.classList.add("subjectlistactive");
        }
        $(document).ready(function(){
            $("#search").click(function(){
                var l = $("#search").attr("name");
                if(l == "true"){
                    $("#inputbar").animate({left:'0vh'})
                    $("#search").attr("name", "false");
                }
                else if(l == "false"){
                    $("#inputbar").animate({left:'50vh'})
                    $("#search").attr("name", "true");
                }
            });
            $("#search").mouseover(function(){
                $("#search").css("color", "red");
                $("#search").click(function(){
                    $("#search").css("color","white");
                })
